<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async type="module" src="script.js" defer></script>
    <title>Login page</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
           
            <input type="text" class="input-field" id="emailsignin" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="passwordsignin" placeholder="password" required>
        </div>
        <div class="forgot">
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="signInButton"></button>
            <label for="signInButton">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    
</body>
</html>
