<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>SignUp page</title>
</head>
<body>
    <div class="signup-box">
        <div class="signup-header">
            <header>Sign Up</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" placeholder="password" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="signUpButton"></button>
            <label for="signUpButton">Sign Up</label>
        </div>
        <div class="sign-up-link">
            <p>If you already have account <a href="index.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
